name: Build Multiplatform

on:
  push:
    tags: ['v*']
  release:
    types: [created]

jobs:
  build-linux:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with your script
      run: |
        python build.py linux

    - name: Create AppImage
      run: |
        # Descarrega linuxdeploy
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        
        # Crea l'AppDir
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
        
        # Copia l'executable de la teva compilaci√≥
        cp dist/linux/GestorAulesGVA AppDir/usr/bin/
        cp icons/gestor-aules.png AppDir/usr/share/icons/hicolor/256x256/apps/
        cp GestorAulesGVA.desktop AppDir/usr/share/applications/
        
        # Crea l'AppImage
        ./linuxdeploy-x86_64.AppImage \
          --appdir AppDir \
          --icon-file AppDir/usr/share/icons/hicolor/256x256/apps/gestor-aules.png \
          --desktop-file AppDir/usr/share/applications/GestorAulesGVA.desktop \
          --output appimage

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: GestorAulesGVA-linux
        path: |
          *.AppImage
          GestorAulesGVA-*.AppImage
        if-no-files-found: warn

  build-windows:
    timeout-minutes: 45
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      run: |
        pyinstaller --name GestorAulesGVA `
          --onefile `
          --add-data "icons;icons" `
          --add-data "data;data" `
          --icon "icons/gestor-aules.ico" `
          --clean `
          --noconfirm `
          --console `
          gestor_aules_gva/__main__.py
      env:
        PYTHONIOENCODING: utf-8

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: GestorAulesGVA-windows
        path: dist/GestorAulesGVA.exe

  build-macos:
    timeout-minutes: 45
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build macOS executable
      run: |
        pyinstaller --name GestorAulesGVA \
          --onefile \
          --add-data "icons:icons" \
          --add-data "data:data" \
          --icon "icons/gestor-aules.icns" \
          --clean \
          --noconfirm \
          --windowed \
          gestor_aules_gva/__main__.py
      env:
        PYTHONIOENCODING: utf-8

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: GestorAulesGVA-macos
        path: dist/GestorAulesGVA

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List artifacts
      run: |
        echo "=== Mida dels arxius ==="
        ls -la artifacts/GestorAulesGVA-linux/
        ls -la artifacts/GestorAulesGVA-windows/
        ls -la artifacts/GestorAulesGVA-macos/
        echo "=== Checksum ==="
        file artifacts/GestorAulesGVA-linux/GestorAulesGVA
        file artifacts/GestorAulesGVA-windows/GestorAulesGVA.exe
        file artifacts/GestorAulesGVA-macos/GestorAulesGVA

    - name: Prepare release files
      run: |
        mkdir -p release_files
        
        # Per Linux: Troba l'AppImage
        if [ -f "artifacts/GestorAulesGVA-linux/"*.AppImage ]; then
          cp artifacts/GestorAulesGVA-linux/*.AppImage release_files/GestorAulesGVA.AppImage
          echo "‚úÖ AppImage copiat"
        else
          echo "‚ùå No s'ha trobat AppImage"
          # Llista qu√® hi ha realment
          ls -la artifacts/GestorAulesGVA-linux/
        fi
        
        # Windows i macOS
        cp artifacts/GestorAulesGVA-windows/GestorAulesGVA.exe release_files/
        cp artifacts/GestorAulesGVA-macos/GestorAulesGVA release_files/
        
        echo "=== Arxius preparats ==="
        ls -la release_files/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release_files/*
        body: |
          ## üéâ Gestor Aules GVA - Executables Multiplataforma
          ### üì¶ Desc√†rregues
          - **üêß Linux**: `GestorAulesGVA.AppImage` (AppImage universal)
          - **ü™ü Windows**: `GestorAulesGVA.exe` 
          - **üçé macOS**: `GestorAulesGVA`
          ### üöÄ √ös Linux
          1. Descarrega `GestorAulesGVA.AppImage`
          2. Fes-lo executable: `chmod +x GestorAulesGVA.AppImage`
          3. Executa: `./GestorAulesGVA.AppImage`