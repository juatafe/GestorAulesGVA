version: 1
AppDir:
  app_info:
    id: com.juatafe.gestoraulesgva
    name: GestorAulesGVA
    icon: gestor-aules
    version: 2.0.0
    exec: usr/bin/GestorAulesGVA

  apt:
    arch: amd64
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-security main restricted universe multiverse
    include:
      - libxcb1
      - libxcb-util1
      - libxcb-randr0
      - libxcb-xinerama0
      - libxcb-shape0
      - libxcb-cursor0
      - libxkbcommon0
      - libxkbcommon-x11-0
      - libgl1
      - libnss3
      - libnspr4
      - libdbus-1-3
      - libatk1.0-0
      - libatk-bridge2.0-0
      - libcups2
      - libdrm2
      - libgbm1
      - libxcomposite1
      - libxdamage1
      - libxext6
      - libxfixes3
      - libxrandr2
      - libasound2
      - libpango1.0-0

  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/copyright
      - usr/share/locale

  test:
    debian:
      enabled: false

AppImage:
  arch: x86_64